# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[highlight]
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4

[goldmark.parser.attribute]
  title = true # h1-h6 elements
  block = true # other block-level elements